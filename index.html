<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="public/font/gotham-bold-webfont.woff">
    <link rel="stylesheet" href="https://iconos8.es/icon/85383/shopping-cart">
    <link rel="stylesheet" href="node_modules/toastify-js/src/toastify.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Proyecto final</title>
</head>

<body>
    <div class="header">
        <img src="imagen/logo.png" alt="Vinilum" class="logo">
        <button id="cesta-carrito"><img width="50" height="50"
                src="https://img.icons8.com/material-sharp/24/FFFFFF/shopping-cart.png" alt="shopping-cart" /></button>
    </div>
    <main id="almacenamiento-card">

    </main>
    <div class="fondo-imagen"></div>
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">

            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
        </div>
    </div>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Top</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>
    
    <script src="/js/stock.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/carro.js"></script>
    <script src="/js/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
